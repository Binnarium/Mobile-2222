name: Test and Deploy preview site to Firebase Hosting  on PR
'on': pull_request

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          
      - name: Install pub Dependencies
        run: flutter pub get
        
      - name: Run Tests
        run: flutter test
  
  build:
    name:  Build Web App for release
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          
      - name: Install pub Dependencies
        run: flutter pub get
        
      - name: Build Web App
        run: flutter build web --release

      - name: Cache application
        uses: actions/upload-artifact@v2
        with:
          name: webapp
          path: build/web
          
  deploy:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Load web assets for deployment
        uses: actions/download-artifact@v2
        with:
          name: webapp
      
      - name: Deploy to preview chanel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAB_MOVIL_2222 }}'
          projectId: lab-movil-2222
