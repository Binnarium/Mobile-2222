name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          
      - name: Install pub Dependencies
        run: flutter pub get
        
      - name: Run Tests
        run: flutter test
  
  build-webapp:
    name:  Build Web App for release
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          
      - name: Install pub Dependencies
        run: flutter pub get
        
      - name: Build Web App
        run: flutter build web --release

      - name: Cache web application
        uses: actions/upload-artifact@v2
        with:
          name: webapp-2222
          path: build/web
          
  deploy-webapp:
    name: Deploy webapp to firebase hosing
    runs-on: ubuntu-latest
    needs: build-webapp
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Load web assets for deployment
        uses: actions/download-artifact@v2
        with:
          name: webapp-2222
          path: build/web
      
      - name: Deploy to hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAB_MOVIL_2222 }}'
          channelId: live
          projectId: lab-movil-2222

  build-android-ios:
    name:  Build Mobile applications for release
    needs: test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          
      - name: Install pub Dependencies
        run: flutter pub get
        
      - name: Build Android App 
        run: flutter build apk --split-per-abi

      - name: Build iOS App
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      - name: Cache android application
        uses: actions/upload-artifact@v2
        with:
          name: android-2222
          path: build/app/outputs/apk/release

      - name: Cache ios application
        uses: actions/upload-artifact@v2
        with:
          name: ios-2222
          path: build/ios/iphoneos/
  
